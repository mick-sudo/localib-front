<div class="cars" *ngFor="let car of carsList">
  <div class="card-cars">
    <h5 class="card-title">{{car.marque}} {{car.modele}}</h5>
    <p class="card-text">Type : {{car.type}}</p>
    <p class="card-text">Immatriculation : {{car.immatriculation}}</p>
    <p class="card-text">Etat: "{{car.etat}}"</p>
  </div>
</div>
